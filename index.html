<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite</title>
    <style>

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80vw;
            height: 100vh;
        }

        a {
            text-decoration: none;
        }

        .box {
            font-size: 20px;
            color: white;
            height: 250px;
            width: 350px;
            border-radius: 10px;
            background: #191919;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .buttons-container {
            display: flex;
            justify-content: space-around;
            height: 50px;
            width: 150px;
        }

        button {
            height: 30px;
            width: 50px;
            background: white;
            border-radius: 5px;
            color: blue;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>Bora transar?</p>
        <div class="buttons-container">
            <button>
                <a href="https://www.instagram.com/" target="_blank">Sim</a>
            </button>
            <button id="no">NÃ£o</button>
        </div>
    </div>
</body>
<script>
    let button = document.getElementById('no');
    let heigth = window.innerHeight - 50;
    let width = window.innerWidth -50;

    button.addEventListener('mouseover', function () {
        button.style.position = "absolute";
        button.style.top = Math.random() * heigth + "px";
        button.style.left = Math.random() * width + "px";
    })
</script>
</html>
